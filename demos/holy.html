<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <link href="/docs/docs.css" rel="stylesheet">
  <link href="/gridlayout.css" rel="stylesheet">
</head>
<body>

  <!--
  when you want your content to be restricted to the cell height,
  and show scrollbars if the necesarry, make sure to include a column and gl-col-scrollview.
  
  when using gl-col-scrollview, the gl-align-* classes will not work.
  -->

  <div class="gl-container gl-container-fill-height">

    <div class="gl-row gl-1">
      header
    </div>

    <div class="gl-row">

      <div class="gl-col">

        <div class="gl-col-scrollview">

          <div class="gl-container">

            <div class="gl-col">

              left

            </div>

            <div class="gl-col">

              <div class="gl-col-scrollview">
                
                cell
                
              </div>

            </div>

            <div class="gl-col">

              right

            </div>

          </div>

        </div>

      </div>

    </div>

    <div class="gl-row gl-row-1">
      footer
    </div>

  </div>

</body>
</html>
