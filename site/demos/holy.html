<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <link href="/css/site.css" rel="stylesheet">
  <link href="/gridlayout.css" rel="stylesheet">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>
<body class="page-demo">

  <div class="gl gl-vertical">

    <div class="gl-cell header">

      header

    </div>

    <div class="gl-cell">

      <div class="gl">

        <div class="gl-cell gl-sm-2">

          left

        </div>

        <div class="gl-cell">

          <div class="js-cell-content"></div>

          <a href="#" class="js-toggle-content">
            Toggle lots of cell content, to see the layout stretch
          </a>

        </div>

        <div class="gl-cell gl-sm-2">

          right

        </div>

      </div>

    </div>

    <div class="gl-cell footer">

      footer

    </div>

  </div>

  <script>
    var markup = 'cell<br>cell<br>cell<br>cell<br>cell<br>cell<br>cell<br>cell<br>cell<br>cell<br>cell<br>cell<br>cell<br>cell<br>cell<br>cell<br>cell<br>cell<br>cell<br>cell<br>cell<br>cell<br>cell<br>cell<br>cell<br>cell<br>cell<br>cell<br>cell<br>cell<br>cell<br>cell<br>cell<br>cell<br>cell<br>cell<br>cell<br>cell<br>cell<br>cell<br>cell<br>cell<br>cell<br>cell<br>cell<br>cell<br>cell<br>cell<br>cell<br>cell<br>cell<br>cell<br>cell<br>cell<br>cell<br>cell<br>cell<br>cell<br>cell<br>cell<br>cell<br>cell<br>cell<br>cell<br>cell<br>cell<br>cell<br>cell<br>cell<br>cell<br>cell<br>cell<br>cell<br>cell<br>cell<br>cell<br>cell<br>cell<br>cell<br>cell<br>cell<br>cell<br>cell<br>cell<br>cell<br>cell<br>cell<br>cell<br>cell<br>cell';

    var $content = document.querySelector('.js-cell-content');
    var $btnToggle = document.querySelector('.js-toggle-content');
    var content = false;

    $btnToggle.addEventListener('click', function(e) {
      e.preventDefault();

      if(content) {
        $content.innerHTML = '';
      } else {
        $content.innerHTML = markup;
      }

      content = !content;
    });
  </script>

  <script src="/src/gridlayout-ie.js"></script>

</body>
</html>
